国际在线专稿：据英国天空电视台4月9日消息，挪威警方日前公布了一名失忆男子的照片，希望能帮助他找回身份。据了解，这名失忆男子精通5国语言。
</p>
<p>
挪威奥斯陆警方表示，这名男子看上去20多岁，6英尺（1.82米）高，欧洲东部人长相。2013年12月，警方在一个雪堆中发现这名无助的男子。因患失忆症，他忘记了任何关于自己身份的信息，包括他的姓名。此外，对于他来自哪里、如何到达挪威等其他细节，他也一概不记得。
